<template name="signup.html">
  <div class="row">
    <div class="col-xs-2">
      <a ui-sref="create.commit"><p class="text-uppercase secondary-text" style="font-size: 20px; padding-left: 20px"><span class="glyphicon glyphicon-chevron-left"></span> back</p></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <p class="text-center text-uppercase secondary-text">starting today, </p>
      <p class="text-center text-uppercase secondary-text" style="font-weight: 700;">
        [[signupctrl.commitmentString]]
      </p>
    </div>
  </div>
  <br>
  <br>
  <form name="signupForm" class="text-uppercase" ng-submit="signupctrl.signup()" novalidate>
    <div class="row">
      <div class="col-xs-6">
        <label class="text-right secondary-text">name: </label>
      </div>
      <div class="col-xs-6">
        <input type="text" name="name" class="text-uppercase text-left no-outline secondary-text" placeholder="your name" ng-model="signupctrl.name" required>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label class="text-right secondary-text">email: </label>
      </div>
      <div class="col-xs-6">
        <input type="email" name="email" class="text-uppercase text-left no-outline secondary-text" placeholder="your email" ng-model="signupctrl.email" required>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label class="text-right secondary-text">password: </label>
      </div>
      <div class="col-xs-6">
        <input type="password" name="password" class="text-left no-outline secondary-text" placeholder="CREATE PASSWORD" ng-model="signupctrl.password" required>
      </div>
    </div>
    <br>
    <div class="text-center">
      <button type="submit" class="btn primary-button text-uppercase" ng-disabled="!signupForm.$valid">sign up</button>
    </div>
  </form>
  <br>
  <div class="text-center">
    <p class="text-uppercase secondary-text">-- or -- </p>
    <br>
    <button class="btn primary-button text-uppercase" ng-click="signupctrl.loginWithFacebook()">login with facebook</button>
  </div>
  <br>
</template>
